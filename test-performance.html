<!DOCTYPE html>
<html>
<head>
    <title>Playlist Info Performance Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .fast { background-color: #d4edda; border-color: #c3e6cb; }
        .slow { background-color: #f8d7da; border-color: #f5c6cb; }
        input { width: 500px; padding: 8px; margin: 10px 0; }
        button { padding: 8px 16px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Playlist Info Performance Test</h1>
    
    <div>
        <input type="text" id="playlistId" placeholder="Enter playlist ID" value="PLQVvvaa0QuDfKTOs3Keq_kaG2P55YRn5v">
        <button onclick="testPlaylistInfo()">Test Playlist Info</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        async function testPlaylistInfo() {
            const playlistId = document.getElementById('playlistId').value;
            if (!playlistId) {
                alert('Please enter a playlist ID');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            const startTime = performance.now();
            
            try {
                const response = await fetch(`/api/youtube/playlist-info?id=${playlistId}`);
                const endTime = performance.now();
                const duration = endTime - startTime;
                
                const data = await response.json();
                
                const resultDiv = document.createElement('div');
                resultDiv.className = `test-result ${duration < 100 ? 'fast' : 'slow'}`;
                resultDiv.innerHTML = `
                    <strong>Test Result:</strong><br>
                    <strong>Playlist ID:</strong> ${playlistId}<br>
                    <strong>Response Time:</strong> ${duration.toFixed(2)}ms<br>
                    <strong>Status:</strong> ${response.ok ? 'Success' : 'Error'}<br>
                    <strong>Video Count:</strong> ${data.videoCount || 'N/A'}<br>
                    <strong>Title:</strong> ${data.title || 'N/A'}<br>
                    <strong>Is Estimate:</strong> ${data.isEstimate ? 'Yes' : 'No'}<br>
                    <strong>Timestamp:</strong> ${new Date().toLocaleTimeString()}
                `;
                
                resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
                
            } catch (error) {
                const endTime = performance.now();
                const duration = endTime - startTime;
                
                const resultDiv = document.createElement('div');
                resultDiv.className = 'test-result slow';
                resultDiv.innerHTML = `
                    <strong>Test Result:</strong><br>
                    <strong>Playlist ID:</strong> ${playlistId}<br>
                    <strong>Response Time:</strong> ${duration.toFixed(2)}ms<br>
                    <strong>Status:</strong> Error<br>
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Timestamp:</strong> ${new Date().toLocaleTimeString()}
                `;
                
                resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Test some sample playlists on load
        window.onload = function() {
            const samplePlaylists = [
                'PLQVvvaa0QuDfKTOs3Keq_kaG2P55YRn5v',
                'PLWKjhJtqVAblfum5WiQblKPwIbqYXkDoC',
                'PL4cUxeGkcC9gcy9lrvMerNDuGNBqP1xKL'
            ];
            
            setTimeout(() => {
                samplePlaylists.forEach((id, index) => {
                    setTimeout(() => {
                        document.getElementById('playlistId').value = id;
                        testPlaylistInfo();
                    }, index * 1000);
                });
            }, 1000);
        };
    </script>
</body>
</html>
